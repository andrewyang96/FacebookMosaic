<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile Picture Mosaic Generator</title>
	<link rel="stylesheet" href="/static/stylesheets/style.css">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<!-- JQuery loaded first for templating purposes -->
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/static/javascripts/templates.js"></script>
</head>
<body>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '1580113125600195',
				cookie     : true,  // enable cookies to allow the server to access 
		                    		// the session
				xfbml      : true,  // parse social plugins on this page
				version    : 'v2.3' // use version 2.2
			});

			FB.getLoginStatus(function (response) {
				statusChangeCallback(response);
			});

		};

		// Load the SDK asynchronously
		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "http://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		} (document, 'script', 'facebook-jssdk'));
	</script>

	<!-- Header partial goes here -->
	<div id="header"></div>

	<div class="container">
		<div id="fb-root">
			<fb:login-button scope="public_profile,email,user_likes" onlogin="checkLoginState();">
			</fb:login-button>
		</div>
	</div>
	
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script src="/static/javascripts/login.js"></script>
</body>
</html>
